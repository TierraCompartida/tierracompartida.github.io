<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierra Compartida</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#ff3cac,#784ba0,#2b86c5,#00c9a7);
    background-size:400% 400%;
    animation: bg 12s ease infinite;
}

@keyframes bg{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
    width:90%;
    max-width:430px;
    padding:30px;
    border-radius:28px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    box-shadow:0 20px 60px rgba(0,0,0,0.35);
}

.profile{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
    object-fit:cover;
}

h1{
    color:white;
    margin:10px 0;
    font-size:28px;
}

.bio{
    color:white;
    margin-bottom:30px;
}

.link{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:16px;
    margin:14px 0;
    border-radius:16px;
    text-decoration:none;
    font-weight:bold;
    color:white;
    font-size:16px;
    transform:translateY(30px);
    opacity:0;
    animation: linkIn 0.6s ease forwards;
}

.link i{
    font-size:20px;
}

@keyframes linkIn{
    to{
        transform:translateY(0);
        opacity:1;
    }
}

/* delay animazioni */
.link:nth-child(4){animation-delay:.1s;}
.link:nth-child(5){animation-delay:.25s;}
.link:nth-child(6){animation-delay:.4s;}
.link:nth-child(7){animation-delay:.55s;}  /* blog */

/* INSTAGRAM */
.instagram{
    background: linear-gradient(45deg,#fd1d1d,#fcb045,#833ab4);
}
.instagram:hover{
    transform:scale(1.06);
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* TIKTOK */
.tiktok{
    background:#000;
}
.tiktok:hover{
    background:#111;
    transform:scale(1.06);
}

/* YOUTUBE */
.youtube{
    background:#ff0000;
}
.youtube:hover{
    background:#e00000;
    transform:scale(1.06);
}

/* BLOG 
.blog{
    background: linear-gradient(45deg,#00c9a7,#2b86c5);
}
.blog:hover{
    transform:scale(1.06);
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
} */
    
</style>
</head>

<body>

<div class="container">

<img class="profile" src="profile.jpg">

<h1>Tierra Compartida</h1>
<p class="bio">Viajes. Comunidad. Cultura. Conexi√≥n.</p>

<a class="link tiktok" href="https://www.tiktok.com/@tierra_compartida" target="_blank">
<i class="fa-brands fa-tiktok"></i> TikTok
</a>

<a class="link instagram" href="https://www.instagram.com/_tierracompartida" target="_blank">
<i class="fa-brands fa-instagram"></i> Instagram
</a>

<a class="link youtube" href="https://www.youtube.com/@TierraCompartida" target="_blank">
<i class="fa-brands fa-youtube"></i> YouTube
</a>

<!-- BLOG COME GLI ALTRI 
<a class="link blog" href="https://tierracompartida.github.io/blog/" target="_blank">
  <i class="fa-solid fa-earth-americas"></i> Blog de viajes
</a>
-->

</div>

</body>
</html>
