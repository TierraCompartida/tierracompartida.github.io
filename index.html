<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierra Compartida</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(#c23a43,#ffe066,#c23a63,#159895,#ffd43b,#0d7a79);
    position:relative;
}

/* ONDE */
.wave{
    position:absolute;
    bottom:0;
    width:200%;
    height:180px;
    background:rgba(255,255,255,0.25);
    border-radius:45%;
    animation: waveMove 10s linear infinite;
}
.wave:nth-child(2){ bottom:20px; opacity:0.5; animation-duration:14s; }
.wave:nth-child(3){ bottom:40px; opacity:0.3; animation-duration:18s; }
@keyframes waveMove{ from{ transform:translateX(0); } to{ transform:translateX(-50%); } }

/* CONTENUTO */
.container{
    text-align:center;
    width:90%;
    max-width:420px;
    padding:20px;
    z-index:2;
}

.profile{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
    object-fit:cover;
}

h1{ color:white; }
.bio{ color:white; margin-bottom:30px; }

.link{
    display:block;
    background:white;
    color:#0d7a79;
    padding:16px;
    margin:12px 0;
    border-radius:14px;
    text-decoration:none;
    font-weight:bold;
    transition:0.25s;
    position:relative;
}

.link:hover{ transform:scale(1.08); background:#fff7cc; }

/* PERSONAGGIO CHE CAMMINA */
.person{
    position:absolute;
    width:50px;
    height:50px;
    bottom:200px; /* altezza iniziale */
    left:0;
    z-index:3;
    background-image: url('uomo-zaino.png'); /* sostituisci con la tua immagine */
    background-size:contain;
    background-repeat:no-repeat;
    animation: walkLinks 8s linear infinite;
}

@keyframes walkLinks{
    0%{ left:0; bottom:200px; }
    25%{ left:20%; bottom:250px; }
    50%{ left:40%; bottom:220px; }
    75%{ left:60%; bottom:250px; }
    100%{ left:80%; bottom:200px; }
}
</style>
</head>

<body>

<!-- ONDE -->
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>

<!-- PERSONAGGIO -->
<div class="person"></div>

<!-- CONTENUTO -->
<div class="container">

<img class="profile" src="foto.jpg">

<h1>Tierra Compartida</h1>
<p class="bio">Viajes. Comunidad. Cultura. Conexi√≥n.</p>

<a class="link" href="https://www.instagram.com/_tierracompartida" target="_blank">Instagram</a>
<a class="link" href="https://www.youtube.com/@TierraCompartida" target="_blank">YouTube</a>

</div>

</body>
</html>
