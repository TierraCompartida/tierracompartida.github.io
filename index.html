<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierra Compartida</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(#0d7a79,#159895,#ffd43b,#ffe066,#c23a63);
}

/* CONTENUTO */
.container{
    text-align:center;
    width:100%;
    max-width:500px;
    padding:10px;
    border-radius:0;
    background:none;
    backdrop-filter:none;
}

.profile{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
    object-fit:cover;
}

h1{
    color:white;
}

.bio{
    color:white;
    margin-bottom:30px;
}

.link{
    display:block;
    background:white;
    color:#0d7a79;
    padding:16px;
    margin:12px 0;
    border-radius:14px;
    text-decoration:none;
    font-weight:bold;
    transition:0.25s;
}

.link:hover{
    transform:scale(1.08);
    background:#fff7cc;
}

/* ONDE */
.wave{
    position:absolute;
    bottom:0;
    width:200%;
    height:180px;
    background:rgba(255,255,255,0.25);
    border-radius:45%;
    animation: waveMove 10s linear infinite;
}

.wave:nth-child(2){
    bottom:20px;
    opacity:0.5;
    animation-duration:14s;
}

.wave:nth-child(3){
    bottom:40px;
    opacity:0.3;
    animation-duration:18s;
}

@keyframes waveMove{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
}
</style>
</head>

<body>

<!-- ONDE -->
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>

<div class="container">

<img class="profile" src="foto.jpg">

</body>
